{% extends "base.html" %}
{% load static %}
<title>{% block title %}Guestbook{% endblock %}</title>
{% block content %}
 {% if new_comment %}
  <h2 class="mt-3">Thanks for your feedback</h2>
  <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
    <span class="purple_button p-1"
      ><i class="fas fa-chevron-left"></i>Keep Shopping</span>
  </a>
  {% else %}
  <h2 class="mt-3 mb-3">Share your experience about ZeeZee Shop</h2>
  <div class="row">
  <div class="col-md-12 mb-md-0 mb-5">
  <form action="." method="post">
     {% csrf_token %}
     {{ comment_form|crispy }}    
    <p><input type="submit" class="purple_button" value="Add feedback" /></p>
  </form>
  {% endif %}
  </div>
</div>
{% endblock %}
