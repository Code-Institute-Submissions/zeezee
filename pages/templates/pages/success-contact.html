{% extends "base.html" %}
{% load static %}
<title> {% block title %}Success{% endblock %} </title>
{% block content %}
<div class="container-fluid success-page text-center">
   <!--Grid column-->
    <div class="row">  
      <div class="col-md-12 text-center purple-text">
         <h3> Thanks for getting in touch! </h3>
         <h5> 
            We received your message, and we will get back to you shortly. Have a nice day!
         </h5>
          <a href="{% url 'products' %}" class="btn rounded-0 btn-lg"> </a>
          <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-purple">Keep Shopping</span>
      </div>

       <div class="col-md-12">
         <img class="mx-auto d-block z-depth-2 img-fluid image-responsive mx-auto d-block portrait" alt="100x100" src="/media/success.jpg" data-holder-rendered="true">
      </div>
   </div>
</div>

{% endblock %}
