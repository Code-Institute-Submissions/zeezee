{% extends "base.html" %}
{% load static %}
<title> {% block title %}Success{% endblock %} </title>
{% block content %}
<div class="container-fluid success-page text-center">
   <!--Success page after sending the contact form-->
   <div class="row">
      <div class="col-md-12 text-center purple-text mt-5">
         <h3> Thanks for getting in touch! </h3>
         <h5> 
            We received your message, and we will get back to you shortly. Have a nice day!
         </h5>
         <a href="{% url 'products' %}" class="btn rounded-0 btn-lg mt-5"> </a>
         <span class="purple_button"><i class="fas fa-chevron-left"></i>Keep Shopping</span>
      </div>
      <!--Responsive image-->
      <div class="col-md-12">
         <img class="mx-auto d-block z-depth-2 img-fluid image-responsive mx-auto d-block portrait" alt="100x100" src="{{ MEDIA_URL }}success.jpg" data-holder-rendered="true">
      </div>
   </div>
</div>
{% endblock %}
