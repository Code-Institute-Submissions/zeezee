{% extends "base.html" %}

{% load static %}
<title> {% block title %}Contact{% endblock %} </title>
{% block content %}
<div class="container">
    <div class="row">
        <h1>Contact Us</h1>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

                <button type="submit">Send</button>
            </div>
            </form>
    </div>
</div>

{% endblock %}
