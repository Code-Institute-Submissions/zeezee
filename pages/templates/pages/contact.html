{% extends "base.html" %}
{% load static %}
<title> {% block title %}Contact{% endblock %} </title>
{% block content %}
<div class="container-fluid contact purple-text">
   <h2 class="h2-responsive font-weight-bold text-center my-5">Contact us</h2>
   <!--Section description-->
   <p class="text-center w-responsive mx-auto mb-5">Do you have an idea or you just want to give some feedback? Please do not hesitate to contact us.
   </p>
   <div class="row text-center">
      <!--Grid column with the form
         The sendMail is used with emailJS-->
      <div class="col-md-12 mb-md-0 mb-5">
         <form onsubmit="return sendMail(this);">
            <div class="row">
               <div class="col-md-6">
                  <div class="md-form mb-0 center">
                     <input type="text" id="name" name="name" class="form-control">
                     <label for="name" class="">Your name</label>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="md-form mb-0">
                     <input type="text" id="emailaddress" name="emailaddress" class="form-control">
                     <label for="emailaddress" class="">Your email</label>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-12">
                  <div class="md-form mt-4">
                     <textarea id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                     <label for="message">Your message</label>
                  </div>
               </div>
            </div>
            <button class="btn waves-effect waves-light purple_button" type="submit" value = "send" name="action">Submit </button>
         </form>
      </div>
   </div>
</div>
<!--EmailJs and Jquery scripts-->  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../static/js/email.js"></script>
{% endblock %}
