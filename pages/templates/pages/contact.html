{% extends "base.html" %}
{% load static %}
<title> {% block title %}Contact{% endblock %} </title>
<script type="text/javascript">
   (function(){
       emailjs.init("user_UW97WmP3GsBepuyB8Vffd");
   })();
</script>
{% block content %}
<section class="mb-4">
<!--Section heading-->
<h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
<!--Section description-->
<p class="text-center w-responsive mx-auto mb-5">Do you have an idea or you just want to give some feedback? Please do not hesitate to contact us.
</p>
<div class="row">
<!--Grid column-->
<div class="col-md-9 mb-md-0 mb-5">
   <form onsubmit="return sendMail(this);">
      <!--Grid row-->
      <div class="row">
         <!--Grid column-->
         <div class="col-md-6">
            <div class="md-form mb-0">
               <input type="text" id="name" name="name" class="form-control">
               <label for="name" class="">Your name</label>
            </div>
         </div>
         <!--Grid column-->
         <!--Grid column-->
         <div class="col-md-6">
            <div class="md-form mb-0">
               <input type="text" id="emailaddress" name="emailaddress" class="form-control">
               <label for="emailaddress" class="">Your email</label>
            </div>
         </div>
      </div>
      <!--Grid row-->
      <div class="row">
         <!--Grid column-->
         <div class="col-md-12">
            <div class="md-form">
               <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
               <label for="message">Your message</label>
            </div>
         </div>
      </div>
      <button class="btn waves-effect waves-light feedback_button" type="submit" value = "send" name="action">Submit </button>
   </form>
   {% endblock %}
<script src="../static/js/email.js"></script>
