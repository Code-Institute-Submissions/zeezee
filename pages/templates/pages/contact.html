{% extends "base.html" %}

{% load static %}
<title> {% block title %}Contact{% endblock %} </title>
{% block content %}
<div class="container-fluid text-center purple-text">
    <div class="row">
        
        <div class="col-12 col-lg-5 .col-sm-12 mx-auto">
        <h1 class="text-center">Contact Us</h1>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit">Send</button>
            </div>
            </form>
    </div>
</div>
</div>

{% endblock %}
